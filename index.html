
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Cleaner for TTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Add jszip for zip file creation
      const jszipScript = document.createElement('script');
      jszipScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
      document.head.appendChild(jszipScript);
      // Add file-saver for saving files
      const fileSaverScript = document.createElement('script');
      fileSaverScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js';
       document.head.appendChild(fileSaverScript);
    </script>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
